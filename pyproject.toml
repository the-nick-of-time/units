[tool.poetry]
name = "pyunitx"
version = "0.10.1"
description = "First-class manipulation of physical quantities"
authors = ["Nick Thurmes <nthurmes@gmail.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
sigfig = "^1.3.2"
pypandoc = { version = "^1.9", optional = true }
ruff = "^0.0.265"

[tool.poetry.group.dev.dependencies]
pypandoc = "^1.9"
coverage = { version = "^6.5.0", extras = ["toml"] }
pytest = "^7.0"
lz4 = "^4.0.2"
Sphinx = "^5.2.0.post0"
coveralls = "^3.3.1"

[tool.poetry.extras]
docs = ["Sphinx", "pypandoc"]

[tool.poetry.scripts]
uconvert = "pyunitx.uconvert:main"
resistor = "pyunitx.resistor:main"

[build-system]
requires = ["poetry>=1.2"]
build-backend = "poetry.masonry.api"

[tool.pytest.ini_options]
addopts = [
    "-v",
    "-rP",
    "--doctest-glob=README.md",
]
filterwarnings = [
    'ignore:.*[0-9] significant figures requested from number with only [0-9] significant figures'
]

[tool.coverage.run]
source = ["pyunitx"]
branch = true

[tool.coverage.report]
exclude_lines = [
    # Ellipses as the whole line like in typing overloads
    '\.\.\.$',
    "def __repr__",
    "if __name__ == [\"']__main__['\"]",
]
fail_under = 90
sort = "Cover"

[tool.coverage.html]
title = "pyunitx Test Coverage"

[tool.ruff]
line-length = 96

[tool.ruff.per-file-ignores]
"docs/conf.py" = ["E402"]
"__init__.py" = ["F401"]

